<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book :)</title>
</head>
<body>
<div class="container" ng-controller="mainCtrl">
	<input type="text" ng-model="quoteText" placeholder="Quote Text">
	<input type="text" ng-model="quoteAuthor" placeholder="Quote Author">
	<button type="button" ng-click="addData(quoteText, quoteAuthor)">Add Quote</button>
	<button type="button" ng-click="removeData(quoteText)">Remove Quote</button>
	<br/>
	<input type="text" placeholder="Search Text" ng-model="quoteFilter.text">
	<input type="text" placeholder="Search Author" ng-model="quoteFilter.author">
	<div id="quotes-container">
		<blockquote ng-repeat="quote in quotes | filter: quoteFilter">
		<p>"{{quote.text}}"</p>
		<footer><cite>{{quote.author}}</cite></footer>
		</blockquote>
	</div>
</div>

<!-- START SCRIPTS -->
<!-- Angular -->
<script src="js/angular.js"></script>
<!-- App -->
<script src="js/app.js"></script>
<!-- Main Controller -->
<script src="js/mainCtrl.js"></script>
<!-- Data Service -->
<script src="js/dataService.js"></script>

</body>
</html>
